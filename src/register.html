<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Sign In - Quizziz - Online Different Interactive Quizez from different
      categories
    </title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <form class="register">
      <label for="fname">First Name:</label>
      <input required type="text" id="fname" class="register__fname" />
      <br />
      <label for="lname">Lastname:</label>
      <input required type="text" id="lname" class="register__lname" />
      <br />
      <label for="nickname">Nickname:</label>
      <input required type="text" id="nickname" class="register__nickname" />
      <br />
      <label for="password">Password: </label>
      <input required type="password" id="password" class="register__password" />
      <br />
      <label for="email">Email: </label>
      <input required type="email" id="email" class="register__email" />
      <br />
      <div class="gender" id="gender">
        <label for="gender">Gender</label>
        <input required type="radio" id="male" name="gender" />
        <label for="male">Male</label>
        <input required type="radio" id="female" name="gender" />
        <label for="female">Female</label>
      </div>
      <button type="submit">Register</button>
    </form>
  </body>

</html>
